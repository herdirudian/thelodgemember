<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <style>
      .logo-text { font-family: 'Arial', sans-serif; font-weight: bold; fill: white; }
      .logo-bg { fill: none; stroke: white; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" class="logo-bg" opacity="0.3"/>
  
  <!-- Lodge Icon -->
  <g transform="translate(100, 80)">
    <!-- Roof -->
    <path d="M-30,-20 L0,-40 L30,-20 Z" fill="white"/>
    <!-- House Body -->
    <rect x="-25" y="-20" width="50" height="30" fill="white"/>
    <!-- Door -->
    <rect x="-8" y="-5" width="16" height="25" fill="#0F4D39"/>
    <!-- Windows -->
    <rect x="-20" y="-15" width="8" height="8" fill="#0F4D39"/>
    <rect x="12" y="-15" width="8" height="8" fill="#0F4D39"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="130" text-anchor="middle" class="logo-text" font-size="16">TLG</text>
  <text x="100" y="150" text-anchor="middle" class="logo-text" font-size="12">The Lodge Group</text>
</svg>

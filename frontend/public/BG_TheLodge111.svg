<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B0E0E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Mountain gradient -->
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2F4F4F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#556B2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    
    <!-- Forest gradient -->
    <linearGradient id="forestGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>
  
  <!-- Clouds -->
  <ellipse cx="300" cy="150" rx="80" ry="30" fill="white" opacity="0.8"/>
  <ellipse cx="320" cy="140" rx="60" ry="25" fill="white" opacity="0.8"/>
  <ellipse cx="280" cy="160" rx="50" ry="20" fill="white" opacity="0.8"/>
  
  <ellipse cx="1200" cy="200" rx="100" ry="40" fill="white" opacity="0.7"/>
  <ellipse cx="1230" cy="190" rx="70" ry="30" fill="white" opacity="0.7"/>
  <ellipse cx="1170" cy="210" rx="60" ry="25" fill="white" opacity="0.7"/>
  
  <ellipse cx="1600" cy="120" rx="90" ry="35" fill="white" opacity="0.6"/>
  <ellipse cx="1630" cy="110" rx="65" ry="28" fill="white" opacity="0.6"/>
  
  <!-- Mountains (background) -->
  <polygon points="0,400 300,200 600,350 900,180 1200,300 1500,150 1800,250 1920,200 1920,1080 0,1080" fill="url(#mountainGradient)" opacity="0.8"/>
  
  <!-- Mountains (foreground) -->
  <polygon points="0,600 200,350 500,500 800,300 1100,450 1400,280 1700,400 1920,350 1920,1080 0,1080" fill="url(#forestGradient)"/>
  
  <!-- Trees (forest silhouette) -->
  <polygon points="0,700 50,650 100,680 150,640 200,670 250,630 300,660 350,620 400,650 450,610 500,640 550,600 600,630 650,590 700,620 750,580 800,610 850,570 900,600 950,560 1000,590 1050,550 1100,580 1150,540 1200,570 1250,530 1300,560 1350,520 1400,550 1450,510 1500,540 1550,500 1600,530 1650,490 1700,520 1750,480 1800,510 1850,470 1900,500 1920,460 1920,1080 0,1080" fill="#0F4D39"/>
  
  <!-- Hot Air Balloons -->
  
  <!-- Balloon 1 (Rainbow) -->
  <g transform="translate(400,250)">
    <!-- Balloon envelope -->
    <ellipse cx="0" cy="0" rx="60" ry="80" fill="#FF6B6B"/>
    <ellipse cx="0" cy="-10" rx="55" ry="25" fill="#4ECDC4"/>
    <ellipse cx="0" cy="-30" rx="50" ry="20" fill="#45B7D1"/>
    <ellipse cx="0" cy="-50" rx="45" ry="15" fill="#96CEB4"/>
    <ellipse cx="0" cy="-65" rx="35" ry="12" fill="#FFEAA7"/>
    <ellipse cx="0" cy="-75" rx="25" ry="8" fill="#DDA0DD"/>
    
    <!-- Basket -->
    <rect x="-8" y="90" width="16" height="12" fill="#8B4513" rx="2"/>
    
    <!-- Ropes -->
    <line x1="-45" y1="70" x2="-6" y2="90" stroke="#654321" stroke-width="1"/>
    <line x1="45" y1="70" x2="6" y2="90" stroke="#654321" stroke-width="1"/>
    <line x1="-25" y1="75" x2="-3" y2="90" stroke="#654321" stroke-width="1"/>
    <line x1="25" y1="75" x2="3" y2="90" stroke="#654321" stroke-width="1"/>
  </g>
  
  <!-- Balloon 2 (The Lodge branded) -->
  <g transform="translate(1200,200)">
    <!-- Balloon envelope -->
    <ellipse cx="0" cy="0" rx="70" ry="90" fill="#0F4D39"/>
    <ellipse cx="0" cy="-20" rx="60" ry="30" fill="#1a5a44"/>
    
    <!-- Logo area -->
    <circle cx="0" cy="-10" r="25" fill="white" opacity="0.9"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#0F4D39">The</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#0F4D39">Lodge</text>
    
    <!-- Basket -->
    <rect x="-10" y="100" width="20" height="15" fill="#8B4513" rx="2"/>
    
    <!-- Ropes -->
    <line x1="-50" y1="80" x2="-8" y2="100" stroke="#654321" stroke-width="1"/>
    <line x1="50" y1="80" x2="8" y2="100" stroke="#654321" stroke-width="1"/>
    <line x1="-30" y1="85" x2="-4" y2="100" stroke="#654321" stroke-width="1"/>
    <line x1="30" y1="85" x2="4" y2="100" stroke="#654321" stroke-width="1"/>
  </g>
  
  <!-- Balloon 3 (Orange/Pink) -->
  <g transform="translate(800,300)">
    <!-- Balloon envelope -->
    <ellipse cx="0" cy="0" rx="55" ry="75" fill="#FF8C42"/>
    <ellipse cx="0" cy="-15" rx="50" ry="25" fill="#FF6B9D"/>
    <ellipse cx="0" cy="-35" rx="45" ry="20" fill="#C44569"/>
    
    <!-- Text area -->
    <ellipse cx="0" cy="10" rx="35" ry="20" fill="white" opacity="0.8"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#C44569">my dream</text>
    
    <!-- Basket -->
    <rect x="-7" y="85" width="14" height="10" fill="#8B4513" rx="2"/>
    
    <!-- Ropes -->
    <line x1="-40" y1="65" x2="-5" y2="85" stroke="#654321" stroke-width="1"/>
    <line x1="40" y1="65" x2="5" y2="85" stroke="#654321" stroke-width="1"/>
    <line x1="-20" y1="70" x2="-2" y2="85" stroke="#654321" stroke-width="1"/>
    <line x1="20" y1="70" x2="2" y2="85" stroke="#654321" stroke-width="1"/>
  </g>
  
  <!-- Additional small balloon in distance -->
  <g transform="translate(1500,180)">
    <ellipse cx="0" cy="0" rx="25" ry="35" fill="#87CEEB"/>
    <rect x="-3" y="40" width="6" height="5" fill="#8B4513" rx="1"/>
    <line x1="-18" y1="30" x2="-2" y2="40" stroke="#654321" stroke-width="0.5"/>
    <line x1="18" y1="30" x2="2" y2="40" stroke="#654321" stroke-width="0.5"/>
  </g>
  
  <!-- Atmospheric perspective overlay -->
  <rect width="1920" height="1080" fill="url(#skyGradient)" opacity="0.1"/>
</svg>